<!DOCTYPE html>
<html>
<head>
	<title>jQuery selector</title>
	<script src="js/jQuery.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				$("p").hide();
			});
		});
	</script>
</head>
<body>
	<h2>STIMIK AMIKOM yogyakarta</h2>

	<p>Teknik Informatika</p>
	<p>Pemrograman Web</p>

	<button>Sembunyikan Paragraf</button>

</body>
</html>
